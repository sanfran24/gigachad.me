<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Put The Fries In The Bag Bro Meme Generator</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 16 16%22><text y=%2214%22 font-size=%2216%22>üìà</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        :root {
            --mcdonalds-red: #DA020E;
            --mcdonalds-yellow: #FFC72C;
            --mcdonalds-dark: #27251F;
            --text-color: #27251F;
            --card-bg: rgba(255, 255, 255, 0.95);
            --card-border: var(--mcdonalds-red);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Helvetica Neue', sans-serif;
            font-weight: 400;
            min-height: 100vh;
            color: var(--text-color);
            position: relative;
            margin: 0;
            padding: 0;
        }
        
        .red-banner {
            background: var(--mcdonalds-red);
            width: 100%;
            padding: 30px 20px;
            text-align: center;
            border-bottom: 3px solid #000;
            position: relative;
            z-index: 10;
        }
        
        .red-banner .mcdonalds-title {
            font-family: 'Bebas Neue', 'Arial Black', sans-serif;
            font-size: 4.5rem;
            font-weight: 900;
            color: var(--mcdonalds-yellow);
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0px #000;
        }
        
        .red-banner .careers-text {
            font-size: 1.1rem;
            color: #000;
            font-weight: 600;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        
        .red-banner .subtitle-text {
            font-size: 0.95rem;
            color: #000;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        
        .mcdonalds-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        
        .golden-arches {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(8);
            width: 400px;
            height: 400px;
            opacity: 0.25;
            z-index: 0;
            pointer-events: none;
        }
        
        .golden-arches svg {
            width: 100%;
            height: 100%;
            stroke: #FFD700;
            fill: none;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 10px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            color: var(--mcdonalds-red);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 3px 3px 0px var(--mcdonalds-yellow);
        }
        
        .header .subtitle {
            font-size: 1.2rem;
            color: var(--mcdonalds-dark);
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1rem;
            color: #666;
            line-height: 1.6;
        }
        
        .solana-badge {
            display: inline-block;
            background: linear-gradient(135deg, #14F195, #9945FF);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .upload-section {
            background: var(--card-bg);
            border: 4px solid var(--mcdonalds-red);
            border-radius: 15px;
            padding: 40px;
            margin: 40px 0;
            box-shadow: 0 10px 30px rgba(218, 2, 14, 0.2);
        }
        
        .upload-section h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--mcdonalds-red);
            font-weight: 900;
            text-transform: uppercase;
        }
        
        .upload-section .job-description {
            background: #f5f5f5;
            border-left: 4px solid var(--mcdonalds-yellow);
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
        }
        
        .upload-section .job-description h3 {
            color: var(--mcdonalds-dark);
            margin-bottom: 10px;
            font-size: 1.3rem;
        }
        
        .upload-section .job-description p {
            color: #555;
            line-height: 1.8;
            margin-bottom: 8px;
        }
        
        .file-input-wrapper {
            position: relative;
            margin-bottom: 30px;
        }
        
        .file-input {
            display: none;
        }
        
        .file-input-label {
            display: block;
            background: var(--mcdonalds-red);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
            border: 3px solid var(--mcdonalds-yellow);
        }
        
        .file-input-label:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(218, 2, 14, 0.4);
            background: #B8000A;
        }
        
        .style-selection {
            margin-bottom: 30px;
        }
        
        .style-selection h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
        }
        
        .style-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .style-option {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .style-option:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
        }
        
        .style-option.selected {
            background: linear-gradient(45deg, var(--primary-blue), var(--accent-orange));
            border-color: white;
        }
        
        .style-option input {
            display: none;
        }
        
        .style-option label {
            cursor: pointer;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 1.1rem;
        }
        
        .generate-btn {
            width: 100%;
            background: var(--mcdonalds-yellow);
            color: var(--mcdonalds-red);
            border: 3px solid var(--mcdonalds-red);
            padding: 20px;
            font-size: 1.3rem;
            font-weight: 900;
            text-transform: uppercase;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .generate-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(255, 199, 44, 0.5);
            background: #FFD700;
        }
        
        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid rgba(218, 2, 14, 0.3);
            border-top: 4px solid var(--mcdonalds-red);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result-section {
            text-align: center;
            margin-top: 30px;
        }
        
        .result-section h3 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            text-transform: uppercase;
        }
        
        .result-image {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        @media (max-width: 768px) {
            .container { padding: 20px; }
            .header h1 { font-size: 2.5rem; }
            .header p { font-size: 1rem; }
            .style-options { grid-template-columns: 1fr; }
            .generate-btn { padding: 16px; font-size: 1.1rem; }
            .file-input-label { padding: 12px; font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="mcdonalds-background">
        <div class="golden-arches">
            <svg viewBox="0 0 240 200" xmlns="http://www.w3.org/2000/svg">
                <!-- Left arch -->
                <path d="M 20 180 Q 20 20 80 20 Q 120 60 120 100" stroke="currentColor" stroke-width="25" fill="none" stroke-linecap="round"/>
                <!-- Right arch -->
                <path d="M 120 100 Q 120 60 160 20 Q 220 20 220 180" stroke="currentColor" stroke-width="25" fill="none" stroke-linecap="round"/>
            </svg>
        </div>
    </div>
    
    <div class="container">
        <div class="header">
            <h1>Just Put The Fries In The Bag Bro Meme Generator</h1>
            <p>Transform yourself into the McDonald's employee from the "Just Put The Fries In The Bag Bro" meme!</p>
        </div>
        
        <div class="upload-section">
            <h2>Create Your Meme</h2>
            
                <form id="transformForm" enctype="multipart/form-data" onsubmit="event.preventDefault(); return false;">
                    <div class="file-input-wrapper">
                        <input type="file" id="imageInput" name="image" class="file-input" accept="image/*" required>
                        <label for="imageInput" class="file-input-label">
                            Choose Image File
                        </label>
                    </div>
                    
                    <input type="hidden" name="style" value="freakbob">
                    
                    <button type="submit" id="generateBtn" class="generate-btn">Transform My Photo!</button>
                </form>
        </div>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
            <p>Generating your meme...</p>
            <p class="loading-time">‚è±Ô∏è This may take 1-4 minutes via AI</p>
                </div>
                
                <div class="result-section" id="resultSection" style="display: none;">
            <h3>Your Meme is Ready!</h3>
            <div style="position: relative; display: inline-block;">
                <img id="resultImage" class="result-image" alt="Generated Meme">
            </div>
            
            <div style="margin-top: 20px;">
                <button onclick="downloadImage()" class="generate-btn" style="width: auto; padding: 10px 20px; margin: 10px;">
                    üì• Save Your New Employee Photo! üì•
                </button>
            </div>
        </div>
            </div>

    <script>
        let currentImageId = null;
        
        // Form submission
        document.getElementById('transformForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = new FormData(this);
                const generateBtn = document.getElementById('generateBtn');
                const loading = document.getElementById('loading');
                const resultSection = document.getElementById('resultSection');

                // Validate file was selected
                const fileInput = document.getElementById('imageInput');
                if (!fileInput.files || !fileInput.files[0]) {
                    alert('Please select an image file first!');
                    return;
                }

                // Show loading
                    generateBtn.disabled = true;
                    generateBtn.textContent = 'Generating...';
                    loading.classList.add('show');
                    resultSection.style.display = 'none';

                try {
                    const response = await fetch('/transform', {
                        method: 'POST',
                        body: formData
                    });

                const data = await response.json();
                
                if (data.success) {
                    console.log('Server response:', data);
                    currentImageId = data.image_id;
                    console.log('Image ID:', data.image_id);
                    // Poll for result
                    pollForResult(data.image_id);
                    } else {
                    throw new Error(data.error || 'Generation failed');
                    }
                } catch (error) {
                    console.error('Error:', error);
                alert('Error: ' + error.message);
                        generateBtn.disabled = false;
                        generateBtn.textContent = 'Transform My Photo!';
                        loading.classList.remove('show');
                    }
        });
        
        async function pollForResult(imageId) {
            try {
                console.log('Polling for result with imageId:', imageId);
                const response = await fetch(`/result/${imageId}`);
                
                if (response.ok) {
                    const blob = await response.blob();
                    const imageUrl = URL.createObjectURL(blob);
                    
                    document.getElementById('resultImage').src = imageUrl;
                    document.getElementById('resultSection').style.display = 'block';
                    document.getElementById('loading').classList.remove('show');
                    
                    // Reset button
                    document.getElementById('generateBtn').disabled = false;
                    document.getElementById('generateBtn').textContent = 'Transform My Photo!';
                } else if (response.status === 202) {
                    // Still processing, wait and try again
                    setTimeout(() => pollForResult(imageId), 2000);
                } else {
                    throw new Error('Failed to get result');
                }
            } catch (error) {
                console.error('Error polling for result:', error);
                alert('Error getting result: ' + error.message);
                document.getElementById('generateBtn').disabled = false;
                document.getElementById('generateBtn').textContent = 'Transform My Photo!';
                document.getElementById('loading').classList.remove('show');
            }
        }
        
        
        
        function downloadImage() {
            if (currentImageId) {
                const link = document.createElement('a');
                link.href = `/result/${currentImageId}`;
                link.download = `fries-in-bag-meme-${currentImageId}.png`;
                link.click();
            }
        }
    </script>
</body>
</html>
